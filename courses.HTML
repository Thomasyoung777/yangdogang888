    </style>
</head>
<body>

    <script>

                    // åˆå§‹åŒ–è§‚çœ‹çŠ¶æ€
                    const toggle = episodeElement.querySelector('.status-toggle');
                    const watchedStatus = JSON.parse(localStorage.getItem('kidCoursesStatus')) || {};
                    const statusKey = `${catIndex}-${epIndex}`;
                    
                    if (watchedStatus[statusKey]) {

                    }
                    
                    // ç‚¹å‡»æ ‡é¢˜æ‰“å¼€é“¾æ¥å¹¶æ ‡è®°ä¸ºå·²çœ‹
                    const title = episodeElement.querySelector('.episode-title');
                    title.addEventListener('click', function(e) {
                        if (editMode) return;
                        e.preventDefault();

                        toggle.classList.add('watched');
                        toggle.querySelector('.status-text').textContent = 'å·²çœ‹';
                        
                        // ä¿å­˜çŠ¶æ€
                        watchedStatus[statusKey] = true;
                        localStorage.setItem('kidCoursesStatus', JSON.stringify(watchedStatus));
                        
                        // æ‰“å¼€é“¾æ¥
                        window.open(episode.link, '_blank');
                    });
                    
                    // æ‰‹åŠ¨åˆ‡æ¢å·²çœ‹/æœªçœ‹çŠ¶æ€
                    toggle.addEventListener('click', function(e) {
                        e.stopPropagation();
                        this.classList.toggle('watched');

                    });
                    
                    // ç¼–è¾‘å•é›†æŒ‰é’®

                        editBtn.addEventListener('click', function(e) {

                });
                
                // ç‚¹å‡»åˆ†ç±»æ ‡é¢˜å±•å¼€/æŠ˜å

                    categoryElement.classList.toggle('expanded');

                    const icon = this.querySelector('.toggle-icon');

                // é»˜è®¤å±•å¼€ç¬¬ä¸€ä¸ªåˆ†ç±»
                if (catIndex === 0) {

                }
                
                categoryElement.appendChild(header);
                categoryElement.appendChild(episodesContainer);
                coursesContainer.appendChild(categoryElement);
            });
            
            // æ›´æ–°ç¼–è¾‘æ¨¡å¼
            if (editMode) {
                document.body.classList.add('edit-mode');
                editToggleBtn.textContent = 'é€€å‡ºç¼–è¾‘';
            } else {

        }
        
        // æ›´æ–°åˆ†ç±»é€‰æ‹©ä¸‹æ‹‰æ¡†
        function updateCategorySelect() {
            categorySelect.innerHTML = '<option value="">-- æ–°å»ºåˆ†ç±» --</option>';
            
            courses.forEach((category, index) => {
                const option = document.createElement('option');

        // æ·»åŠ æ–°åˆ†ç±»
        function addCategory() {
            const name = categoryNameInput.value.trim();
            if (!name) {
                showToast('è¯·è¾“å…¥è¯¾ç¨‹åˆ†ç±»åç§°');
                return;
            }
            
            const selectedCategory = categorySelect.value;
            
            if (selectedCategory === '') {
                // æ–°å»ºåˆ†ç±»

            } else {

                const index = parseInt(selectedCategory);
                courses[index].name = name;
                showToast(`åˆ†ç±»å·²æ›´æ–°ä¸º"${name}"`);
            }
            
            saveToLocalStorage();
            renderCourses();
            updateCategorySelect();
            categoryNameInput.value = '';
        }
        
        // æ·»åŠ æ–°é›†æ•°
        function addEpisode() {
            if (currentEditingEpisode !== null) {
                updateEpisode(currentEditingEpisode.catIndex, currentEditingEpisode.epIndex);
                return;
            }
            
            const selectedCategory = categorySelect.value;
            if (selectedCategory === '') {
                showToast('è¯·å…ˆé€‰æ‹©æˆ–åˆ›å»ºä¸€ä¸ªè¯¾ç¨‹åˆ†ç±»');
                return;
            }
            
            const number = episodeNumberInput.value.trim();
            const title = episodeTitleInput.value.trim();
            const link = episodeLinkInput.value.trim();
            
            if (!number || !title || !link) {
                showToast('è¯·å¡«å†™å®Œæ•´çš„é›†æ•°ä¿¡æ¯');
                return;
            }
            
            // éªŒè¯é“¾æ¥æ ¼å¼
            if (!link.startsWith('http://') && !link.startsWith('https://')) {
                showToast('è¯·è¾“å…¥æœ‰æ•ˆçš„é“¾æ¥åœ°å€ (ä»¥http://æˆ–https://å¼€å¤´)');
                return;
            }
            
            const index = parseInt(selectedCategory);
            courses[index].episodes.push({
                number: number,
                title: title,
                link: link,
                watched: false
            });
            
            saveToLocalStorage();
            renderCourses();
            showToast(`"${number}: ${title}"æ·»åŠ æˆåŠŸ`);
            
            // æ¸…ç©ºè¾“å…¥
            clearEpisodeInputs();

        // ç¼–è¾‘å•é›†
        function editEpisode(catIndex, epIndex) {
            const episode = courses[catIndex].episodes[epIndex];
            categorySelect.value = catIndex;
            categoryNameInput.value = courses[catIndex].name;
            episodeNumberInput.value = episode.number;
            episodeTitleInput.value = episode.title;
            episodeLinkInput.value = episode.link;
            
            currentEditingEpisode = {

                epIndex: epIndex
            };
            
            addEpisodeBtn.textContent = 'æ›´æ–°é›†æ•°';
            showToast(`æ­£åœ¨ç¼–è¾‘: ${episode.number} ${episode.title}`);
        }
        
        // æ›´æ–°å•é›†
        function updateEpisode(catIndex, epIndex) {
            const number = episodeNumberInput.value.trim();
            const title = episodeTitleInput.value.trim();
            const link = episodeLinkInput.value.trim();
            
            if (!number || !title || !link) {
                showToast('è¯·å¡«å†™å®Œæ•´çš„é›†æ•°ä¿¡æ¯');
                return;
            }
            
            // ä¿å­˜åŸæ¥çš„è§‚çœ‹çŠ¶æ€
            const wasWatched = courses[catIndex].episodes[epIndex].watched;
            
            courses[catIndex].episodes[epIndex] = {
                number: number,
                title: title,
                link: link,
                watched: wasWatched
            };
            
            saveToLocalStorage();
            renderCourses();
            showToast(`"${number}: ${title}"æ›´æ–°æˆåŠŸ`);
            
            // æ¸…ç©ºè¾“å…¥å’Œé‡ç½®çŠ¶æ€
            clearEpisodeInputs();
            currentEditingEpisode = null;
            addEpisodeBtn.textContent = 'æ·»åŠ é›†æ•°';
        }
        
        // åˆ é™¤å•é›†
        function deleteEpisode(catIndex, epIndex) {
            const episode = courses[catIndex].episodes[epIndex];
            if (confirm(`ç¡®å®šè¦åˆ é™¤"${episode.number}: ${episode.title}"å—ï¼Ÿ`)) {
                courses[catIndex].episodes.splice(epIndex, 1);
                saveToLocalStorage();
                renderCourses();
                showToast(`å·²åˆ é™¤: ${episode.number} ${episode.title}`);
                
                // å¦‚æœæ˜¯æ­£åœ¨ç¼–è¾‘çš„é›†æ•°ï¼Œæ¸…ç©ºè¾“å…¥
                if (currentEditingEpisode &&

                    addEpisodeBtn.textContent = 'æ·»åŠ é›†æ•°';

        }
        
        // åˆ é™¤åˆ†ç±»
        function deleteCategory() {
            const selectedCategory = categorySelect.value;
            if (selectedCategory === '') {
                showToast('è¯·é€‰æ‹©è¦åˆ é™¤çš„åˆ†ç±»');

            }
            
            const index = parseInt(selectedCategory);
            const categoryName = courses[index].name;
            
            if (confirm(`ç¡®å®šè¦åˆ é™¤"${categoryName}"åˆ†ç±»åŠå…¶æ‰€æœ‰é›†æ•°å—ï¼Ÿ`)) {
                courses.splice(index, 1);
                saveToLocalStorage();
                renderCourses();
                updateCategorySelect();
                categorySelect.value = '';
                showToast(`"${categoryName}"åˆ†ç±»å·²åˆ é™¤`);
                
                // æ¸…ç©ºè¾“å…¥
                clearEpisodeInputs();
                currentEditingEpisode = null;
                addEpisodeBtn.textContent = 'æ·»åŠ é›†æ•°';
            }
        }
        
        // æ¸…ç©ºé›†æ•°è¾“å…¥
        function clearEpisodeInputs() {
            episodeNumberInput.value = '';
            episodeTitleInput.value = '';
            episodeLinkInput.value = '';
        }
        
        // åˆ‡æ¢ç¼–è¾‘æ¨¡å¼
        function toggleEditMode() {
            editMode = !editMode;
