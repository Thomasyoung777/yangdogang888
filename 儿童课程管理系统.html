<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>儿童课程管理系统</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            -webkit-tap-highlight-color: transparent;
        }
        body {
            margin: 0;
            padding: 20px;
            background-color: #f5f5f7;
            color: #333;
            max-width: 1000px;
            margin: 0 auto;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
            position: relative;
        }
        .edit-toggle {
            position: absolute;
            right: 0;
            top: 0;
            background-color: #f39c12;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        .edit-toggle:hover {
            background-color: #e67e22;
        }
        .course-category {
            background-color: white;
            border-radius: 10px;
            margin-bottom: 15px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .category-header {
            padding: 15px 20px;
            background-color: #3498db;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            user-select: none;
            cursor: pointer;
        }
        .category-name {
            font-weight: bold;
            font-size: 18px;
            flex-grow: 1;
            position: relative;
            padding-right: 20px;
        }
        .category-name:after {
            content: "▼";
            position: absolute;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            font-size: 16px;
            transition: transform 0.3s;
        }
        .course-category.expanded .category-name:after {
            transform: translateY(-50%) rotate(180deg);
        }
        .episodes-container {
            display: none;
            padding: 0;
        }
        .episode {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            border-bottom: 1px solid #eee;
        }
        .episode:last-child {
            border-bottom: none;
        }
        .episode-number {
            min-width: 100px;
            font-weight: bold;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .episode-title {
            flex-grow: 1;
            cursor: pointer;
            color: #2980b9;
            padding: 5px 0;
        }
        .episode-title:hover {
            text-decoration: underline;
        }
        .status-toggle {
            width: 60px;
            height: 30px;
            border-radius: 15px;
            background-color: #e74c3c;
            position: relative;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-left: 15px;
            flex-shrink: 0;
        }
        .status-toggle.watched {
            background-color: #2ecc71;
        }
        .toggle-knob {
            width: 26px;
            height: 26px;
            background-color: white;
            border-radius: 50%;
            position: absolute;
            top: 2px;
            left: 2px;
            transition: left 0.3s;
        }
        .status-toggle.watched .toggle-knob {
            left: 32px;
        }
        .status-text {
            font-size: 12px;
            color: white;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 100%;
            text-align: center;
            user-select: none;
        }
        .edit-controls {
            display: none;
            margin-top: 30px;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .edit-controls.show {
            display: block;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-right: 10px;
        }
        button:hover {
            background-color: #2980b9;
        }
        .buttons {
            margin-top: 20px;
        }
        .edit-mode .episode-title,
        .edit-mode .episode-number {
            border: 1px dashed #ccc;
            padding: 5px;
            margin-right: 5px;
        }
        .edit-btn {
            background-color: #f39c12;
        }
        .edit-btn:hover {
            background-color: #e67e22;
        }
        .save-btn {
            background-color: #2ecc71;
        }
        .save-btn:hover {
            background-color: #27ae60;
        }
        .delete-btn {
            background-color: #e74c3c;
        }
        .delete-btn:hover {
            background-color: #c0392b;
        }
        .toast {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0,0,0,0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            z-index: 1000;
            display: none;
        }
    </style>
</head>
<body>
    <h1>儿童课程管理系统
        <button class="edit-toggle" id="edit-toggle-btn">编辑模式</button>
    </h1>
    
    <div id="courses-container"></div>
    
    <div class="edit-controls" id="edit-controls">
        <h2>添加/编辑课程</h2>
        <div class="form-group">
            <label for="category-select">选择课程分类:</label>
            <select id="category-select">
                <option value="">-- 新建分类 --</option>
            </select>
        </div>
        <div class="form-group">
            <label for="category-name">课程分类名称:</label>
            <input type="text" id="category-name" placeholder="输入课程分类名称">
        </div>
        <div class="form-group">
            <label for="episode-number">集数编号:</label>
            <input type="text" id="episode-number" placeholder="例如: 第二十二周第二课">
        </div>
        <div class="form-group">
            <label for="episode-title">集数标题:</label>
            <input type="text" id="episode-title" placeholder="输入集数标题">
        </div>
        <div class="form-group">
            <label for="episode-link">视频链接:</label>
            <input type="text" id="episode-link" placeholder="输入视频链接">
        </div>
        <div class="buttons">
            <button id="add-category-btn">添加分类</button>
            <button id="add-episode-btn">添加集数</button>
            <button id="delete-category-btn" class="delete-btn">删除分类</button>
        </div>
    </div>

    <div class="toast" id="toast"></div>

    <script>
        // 课程数据
        let courses = JSON.parse(localStorage.getItem('kidCourses')) || [];
        let editMode = false;
        let editPanelVisible = false;
        
        // DOM元素
        const coursesContainer = document.getElementById('courses-container');
        const categorySelect = document.getElementById('category-select');
        const categoryNameInput = document.getElementById('category-name');
        const episodeNumberInput = document.getElementById('episode-number');
        const episodeTitleInput = document.getElementById('episode-title');
        const episodeLinkInput = document.getElementById('episode-link');
        const addCategoryBtn = document.getElementById('add-category-btn');
        const addEpisodeBtn = document.getElementById('add-episode-btn');
        const editToggleBtn = document.getElementById('edit-toggle-btn');
        const editControls = document.getElementById('edit-controls');
        const deleteCategoryBtn = document.getElementById('delete-category-btn');
        const toast = document.getElementById('toast');
        
        // 初始化
        function init() {
            renderCourses();
            updateCategorySelect();
            
            // 事件监听
            addCategoryBtn.addEventListener('click', addCategory);
            addEpisodeBtn.addEventListener('click', addEpisode);
            editToggleBtn.addEventListener('click', toggleEditPanel);
            deleteCategoryBtn.addEventListener('click', deleteCategory);
        }
        
        // 显示提示消息
        function showToast(message) {
            toast.textContent = message;
            toast.style.display = 'block';
            setTimeout(() => {
                toast.style.display = 'none';
            }, 2000);
        }
        
        // 渲染课程
        function renderCourses() {
            coursesContainer.innerHTML = '';
            
            if (courses.length === 0) {
                coursesContainer.innerHTML = '<p>暂无课程，请添加课程分类和集数。</p>';
                return;
            }
            
            courses.forEach((category, catIndex) => {
                const categoryElement = document.createElement('div');
                categoryElement.className = 'course-category';
                
                const header = document.createElement('div');
                header.className = 'category-header';
                header.innerHTML = `
                    <div class="category-name">${category.name}</div>
                `;
                
                const episodesContainer = document.createElement('div');
                episodesContainer.className = 'episodes-container';
                
                category.episodes.forEach((episode, epIndex) => {
                    const episodeElement = document.createElement('div');
                    episodeElement.className = 'episode';
                    episodeElement.innerHTML = `
                        <div class="episode-number" contenteditable="${editMode}">${episode.number}</div>
                        <div class="episode-title" contenteditable="${editMode}">${episode.title}</div>
                        <div class="status-toggle ${episode.watched ? 'watched' : ''}" data-cat="${catIndex}" data-ep="${epIndex}">
                            <div class="toggle-knob"></div>
                            <div class="status-text">${episode.watched ? '已看' : '未看'}</div>
                        </div>
                    `;
                    
                    // 添加点击事件到标题（打开链接）
                    const title = episodeElement.querySelector('.episode-title');
                    title.addEventListener('click', function(e) {
                        if (editMode) return; // 编辑模式下不跳转
                        e.preventDefault();
                        courses[catIndex].episodes[epIndex].watched = true;
                        saveToLocalStorage();
                        window.open(episode.link, '_blank');
                        renderCourses();
                    });
                    
                    // 添加点击事件到状态切换按钮
                    const toggle = episodeElement.querySelector('.status-toggle');
                    toggle.addEventListener('click', function(e) {
                        e.stopPropagation(); // 防止触发标题点击事件
                        const catIdx = parseInt(this.getAttribute('data-cat'));
                        const epIdx = parseInt(this.getAttribute('data-ep'));
                        courses[catIdx].episodes[epIdx].watched = !courses[catIdx].episodes[epIdx].watched;
                        saveToLocalStorage();
                        // 不重新渲染整个列表，只更新当前状态
                        this.classList.toggle('watched');
                        this.querySelector('.status-text').textContent = courses[catIdx].episodes[epIdx].watched ? '已看' : '未看';
                    });
                    
                    episodesContainer.appendChild(episodeElement);
                });
                
                // 添加点击事件到分类标题（展开/折叠）
                header.addEventListener('click', function() {
                    categoryElement.classList.toggle('expanded');
                    const isExpanded = categoryElement.classList.contains('expanded');
                    episodesContainer.style.display = isExpanded ? 'block' : 'none';
                });
                
                // 默认展开第一个分类
                if (catIndex === 0) {
                    categoryElement.classList.add('expanded');
                    episodesContainer.style.display = 'block';
                }
                
                categoryElement.appendChild(header);
                categoryElement.appendChild(episodesContainer);
                coursesContainer.appendChild(categoryElement);
            });
            
            // 更新编辑模式类
            if (editMode) {
                document.body.classList.add('edit-mode');
            } else {
                document.body.classList.remove('edit-mode');
            }
        }
        
        // 更新分类选择下拉框
        function updateCategorySelect() {
            categorySelect.innerHTML = '<option value="">-- 新建分类 --</option>';
            
            courses.forEach((category, index) => {
                const option = document.createElement('option');
                option.value = index;
                option.textContent = category.name;
                categorySelect.appendChild(option);
            });
        }
        
        // 添加新分类
        function addCategory() {
            const name = categoryNameInput.value.trim();
            if (!name) {
                showToast('请输入课程分类名称');
                return;
            }
            
            const selectedCategory = categorySelect.value;
            
            if (selectedCategory === '') {
                // 新建分类
                courses.push({
                    name: name,
                    episodes: []
                });
                showToast('分类添加成功');
            } else {
                // 更新现有分类名称
                const index = parseInt(selectedCategory);
                courses[index].name = name;
                showToast('分类更新成功');
            }
            
            saveToLocalStorage();
            renderCourses();
            updateCategorySelect();
            categoryNameInput.value = '';
        }
        
        // 添加新集数
        function addEpisode() {
            const selectedCategory = categorySelect.value;
            if (selectedCategory === '') {
                showToast('请先选择或创建一个课程分类');
                return;
            }
            
            const number = episodeNumberInput.value.trim();
            const title = episodeTitleInput.value.trim();
            const link = episodeLinkInput.value.trim();
            
            if (!number || !title || !link) {
                showToast('请填写完整的集数信息');
                return;
            }
            
            const index = parseInt(selectedCategory);
            courses[index].episodes.push({
                number: number,
                title: title,
                link: link,
                watched: false
            });
            
            saveToLocalStorage();
            renderCourses();
            showToast('集数添加成功');
            
            // 清空输入
            episodeNumberInput.value = '';
            episodeTitleInput.value = '';
            episodeLinkInput.value = '';
        }
        
        // 切换编辑面板
        function toggleEditPanel() {
            editPanelVisible = !editPanelVisible;
            editControls.classList.toggle('show', editPanelVisible);
            editToggleBtn.textContent = editPanelVisible ? '退出编辑' : '编辑模式';
            
            if (editPanelVisible) {
                editMode = true;
                document.body.classList.add('edit-mode');
            } else {
                // 退出编辑模式时保存更改
                saveChanges();
                editMode = false;
                document.body.classList.remove('edit-mode');
            }
            
            renderCourses();
        }
        
        // 保存更改
        function saveChanges() {
            // 在编辑模式下，内容是可编辑的，我们需要收集这些更改
            const episodeNumbers = document.querySelectorAll('.episode-number');
            const episodeTitles = document.querySelectorAll('.episode-title');
            
            episodeNumbers.forEach((numberElement, index) => {
                const [catIndex, epIndex] = getEpisodeIndices(numberElement);
                courses[catIndex].episodes[epIndex].number = numberElement.textContent;
            });
            
            episodeTitles.forEach((titleElement, index) => {
                const [catIndex, epIndex] = getEpisodeIndices(titleElement);
                courses[catIndex].episodes[epIndex].title = titleElement.textContent;
            });
            
            saveToLocalStorage();
            showToast('更改已保存');
        }
        
        // 获取集数的分类和索引
        function getEpisodeIndices(element) {
            const episodeElement = element.closest('.episode');
            const toggle = episodeElement.querySelector('.status-toggle');
            return [
                parseInt(toggle.getAttribute('data-cat')),
                parseInt(toggle.getAttribute('data-ep'))
            ];
        }
        
        // 删除分类
        function deleteCategory() {
            const selectedCategory = categorySelect.value;
            if (selectedCategory === '') {
                showToast('请选择要删除的分类');
                return;
            }
            
            if (confirm('确定要删除这个分类及其所有集数吗？')) {
                const index = parseInt(selectedCategory);
                courses.splice(index, 1);
                saveToLocalStorage();
                renderCourses();
                updateCategorySelect();
                categorySelect.value = '';
                showToast('分类已删除');
            }
        }
        
        // 保存到本地存储
        function saveToLocalStorage() {
            localStorage.setItem('kidCourses', JSON.stringify(courses));
        }
        
        // 初始化应用
        init();
    </script>
</body>
</html>
